<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="section">
        <div class="container">
            <div class="component-head w">
                <div class="head-text">
                    <h3>Зарабатывайте вместе с нами!</h3>
                </div>
            </div>
            <div class="component-body w">
                <div class="element">
                    <div class="element-content">
                        <div class="element-context">
                            <div class="context-level">
                                <p>1</p>
                            </div>
                            <div class="context-text">
                                <p>Получите <br> партнерскую ссылку</p>
                            </div>
                        </div>
                        <div class="element-img">
                            <img src="./image/1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element-content">
                        <div class="element-context">
                            <div class="context-level">
                                <p>2</p>
                            </div>
                            <div class="context-text">
                                <p>Расскажите <br> о IIII.COM</p>
                            </div>
                        </div>
                        <div class="element-img">
                            <img src="./image/2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element-content">
                        <div class="element-context">
                            <div class="context-level">
                                <p>3</p>
                            </div>
                            <div class="context-text">
                                <p>Получайте хороший процент <br> от покупок по вашей ссылке!</p>
                            </div>
                        </div>
                        <div class="element-img">
                            <img src="./image/3.png" alt="">
                        </div>
                    </div>
                </div>
                <img src="./image/arrow.svg" class="arrow1" alt="">
                <img src="./image/arrow.svg" class="arrow2" alt="">
            </div>
            <div class="component-foot">
                <div class="button">
                    <div class="b-icon">
                        <i class="fa-solid fa-user-check"></i>
                    </div>
                    <span class="b-text">Стать партнером</span>
                </div>
            </div>
        </div>
   </div>

  
</body>
</html>
